<head>
<!-- 手机端页面 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="shortcut icon" href="{{" /favicon.ico" | prepend: site.baseurl }}"/>
<link rel="bookmark" href="{{ "/favicon.ico" | prepend: site.baseurl}}"/>
<meta name="viewport" content="width=device-width">
<meta name="keywords" content="{{ page.keywords }}">
<meta name="description" content="{{ page.description }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ "/dist/css/all.css" | prepend: site.baseurl }}">
<!-- 返回顶部 -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="{{ "/dist/js/jquery.js" | prepend:site.baseurl }}"></script>
</head>

---
layout: index
---

<article id="post__content">
    <h1 id="post__title" data-identifier="{{ page.date | date: " %Y-%m-%d %H:%M:%S " }}">{{ page.title }}</h1>
    <div id="post__date">
        <a href="{{ site.author.site }}" title="{{ site.author.name }}">{{ site.author.name }}</a> 发表于<span>{{ page.date | date: " %Y-%m-%d %H:%M:%S " }}</span>
    </div>
    {{ content }}
</article>
<!-- end #post__content -->

<div id="post__share">
    <a id="icon-twitter" class="fontello" href="https://twitter.com/intent/tweet?url=http://www.noyobo.com{{ page.url }}&text={{ page.title }}" target="_blank"></a>
    <a id="icon-cc" class="fontello" href="http://creativecommons.org/licenses/by-nc-sa/3.0" target="_blank"></a>
    <a id="icon-weibo" class="fontello" href="http://v.t.sina.com.cn/share/share.php?url=http://www.noyobo.com{{ page.url }}&title={{ page.title }}" target="_blank"></a>
</div>
<!-- end #post__share -->

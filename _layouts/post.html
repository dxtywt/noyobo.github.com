---
layout: index
---

<article id="post__content">
    <h1 id="post__title" data-identifier="{{ page.date | date: " %Y-%m-%d %H:%M:%S " }}">{{ page.title }}</h1>
    <div id="post__date">
        <a href="{{ site.author.site }}" title="{{ site.author.name }}">{{ site.author.name }}</a> 发表于<span>{{ page.date | date: " %Y-%m-%d %H:%M:%S " }}</span>
    </div>
    {{ content }}
</article>
<!-- end #post__content -->

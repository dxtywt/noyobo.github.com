<script type="text/javascript">

function matchLinks(str){
	var reg = /(?:(href|css)=\"\s*)([^\"]+)\"/gmi;
	var links = str.match(reg);
	if(!links) return false;
	var result = [];
	for(var i=0,l=links.length; i<l; i++){
		var s = links[i];
		//var r = s.match(/(?:\")(([^\"]*)css)/)[1];
		var r = s.match(/(?:\")(?:(?:http|https)\:\/\/\w+(?:\.\w+)+\/(?:\?\?)?)?(([^"\?]*)css)/)[1];
			r = r.replace("{$smarty.const.MISC_ROOT}","")
		if(r.indexOf("/") == 0){
			r = r.substr(1);
		}
		if(r.indexOf(",") == -1){
			result.push(r)
		}else{
			var r2 = r.split(",");
			Array.prototype.push.apply(result, r2);
		}
	}
	return result;
}


function cssLinks(str) {
	var links = matchLinks(str);
	var html = "";
	var fix = $("input[name='fix']:checked").val();
	var time = new Date().getTime();
	for(var i=0,max = links.length; i < max; i++ ){
		var css = links[i];
		html += '<link rel="stylesheet" type="text/css" href="{fix}{link}?v={time}">\n'.replace(/{link}/, css)
		html = html.replace(/{fix}/,fix)
		html = html.replace(/{time}/,time)
	}
	
	return html;
}

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML 转义字符工具 - 把HTML代码转换为相应的转义字符</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
 function htmlspecialchars(str) {
  str = String(str);
  str = str.replace(/&/g, '&amp;');
  str = str.replace(/\|/g, '&#124;');
  str = str.replace(/</g, '&lt;');
  str = str.replace(/>/g, '&gt;');
  str = str.replace(/"/g, '&quot;');
  str = str.replace(/'/g, '&#039;');
  return str;
 }

 $(document).ready(function() {
  $("#convert").click(function() {
   var vOrignalVal = $("#htmlcodes").val();
   var vResult = htmlspecialchars(vOrignalVal);
   $("#result").html("<xmp>" + vResult + "</xmp>");
  });
 });

</script>
</head>
<body>
<div id="content">
	<h1>HTML 转义字符工具（支持&amp; &#124; &lt; &gt; &quot; &#039;）</h1>
	<h4>制作HTML静态页面的时候，有时候会需要将代码贴出来做演示，这时候就要将<, >, &, "等字符转换成&amp;lt;, &amp;gt;, &amp;amp;, &amp;quot;的转义字符形式。比如 &lt;body&gt; 会被转义成 &amp;lt;body&amp;gt;</h4>
	<h4>下面这个小工具可以快速实现这个转换</h4>
		<form method="POST">
			<textarea id="htmlcodes" cols ="70" rows = "10"></textarea>
			<input type="button" id="convert" value="convert">
		</form>
		<hr/>
		<pre id="result" cols ="70" rows = "10"></pre>
	</div>
 </body>
</html>

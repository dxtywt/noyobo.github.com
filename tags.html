---
title: tags
layout: page
tags: true
---

<article class="fir">
	<div id="tags">
	{% for tag in site.tags %}
		<h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
		<ul>
			{% for post in tag[1] %}
			<li>
				<time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
				<a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	{% endfor %}
	</div>
</article>
<aside class="sec">
<h2>tags</h2>
<div class="tags_list">
{% for tag in site.tags %}	
	<a href="/tags/{{ tag | first }}/" title="view all posts">{{ tag | first }} ( {{ tag | last | size }} )</a>
{% endfor %}
</div>
</aside>
